<div class="container">
    <h1 class="mt-3">Edit Blog Post</h1>

    <form [formGroup]="editBlogPostForm" class="mt-3" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" formControlName="title">
        </div>
        <div class="mb-3">
            <label class="form-label">Short Description</label>
            <input type="text" class="form-control" formControlName="shortDescription">
        </div>
        <div class="mb-3">
            <label class="form-label">Url Handle</label>
            <input type="text" class="form-control" formControlName="urlHandle">
        </div>
        <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea class="form-control" formControlName="content" rows="4"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Featured Image Url</label>
            <input type="text" class="form-control" formControlName="featuredImageUrl">
        </div>
        <div class="mb-3">
            <label class="form-label">Author Name</label>
            <input type="text" class="form-control" formControlName="author">
        </div>
        <div class="mb-3">
            <label class="form-label">Published Date</label>
            <input type="date" class="form-control" formControlName="publishedDate">
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="isVisible" formControlName="isVisisble">
                <label class="form-check-label" for="isVisible">
                    IsVisible?
                </label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Categories</label>
            <select class="form-control" multiple formControlName="categories">
                @for (category of categoriesResponse(); track category.id) {
                <option [value]="category.id">{{category.name}}</option>
                }
            </select>
        </div>

        <div class="mb-3 d-flex">
            <button class="btn btn-primary" type="submit">Save</button>
            <button type="submit" class="btn btn-danger" (click)="onDelete()">Delete</button>
        </div>

    </form>
</div>
